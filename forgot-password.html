<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="step-email" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-xl font-bold mb-4">Forgot Password</h1>
        <p class="mb-4 text-sm text-gray-600">Enter your email to receive a password reset OTP.</p>
        <form id="email-form">
            <label for="email" class="block mb-2 font-medium">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mb-4"
                placeholder="user@example.com" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Send OTP
            </button>
        </form>
    </div>

    <div id="step-reset" class="hidden bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-xl font-bold mb-4">Reset Password</h1>
        <p class="mb-4 text-sm text-gray-600">Enter the OTP and your new password.</p>
        <form id="reset-form">
            <input type="hidden" id="reset-email" name="email">
            <label for="otp" class="block mb-2 font-medium">OTP</label>
            <input type="number" id="otp" name="otp" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <label for="new-password" class="block mb-2 font-medium">New Password</label>
            <input type="password" id="new-password" name="new_password" class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Reset Password
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stepEmail = document.getElementById('step-email');
            const stepReset = document.getElementById('step-reset');
            const emailForm = document.getElementById('email-form');
            const resetForm = document.getElementById('reset-form');
            const resetEmailInput = document.getElementById('reset-email');

            // Step 1: Submit email to get OTP
            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                try {
                    const response = await fetch('http://13.55.169.57:8080/auth/password-forget/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email }),
                    });

                    if (response.ok) {
                        alert('OTP sent to your email.');
                        resetEmailInput.value = email; // Pass email to the reset step
                        stepEmail.classList.add('hidden');
                        stepReset.classList.remove('hidden');
                    } else {
                        const errorData = await response.json();
                        alert(errorData.Message || 'Failed to send OTP.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while sending OTP.');
                }
            });

            // Step 2: Submit OTP and new password
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = resetEmailInput.value;
                const otp = parseInt(document.getElementById('otp').value, 10);
                const newPassword = document.getElementById('new-password').value;

                try {
                    const response = await fetch('http://13.55.169.57:8080/auth/password-reset/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, otp, new_password: newPassword }),
                    });

                    if (response.ok) {
                        alert('Password reset successfully. Redirecting to home page...');
                        window.location.href = '/';
                    } else {
                        const errorData = await response.json();
                        alert(errorData.Message || 'Failed to reset password.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while resetting your password.');
                }
            });
        });
    </script>
</body>

</html>
